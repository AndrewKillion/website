<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>404 - Page Not Found | andrew.killion</title>
</head>
<body class="mac-background">
    <header>
        <div class="white-bar">
            <a class="nav-item" href="/"><img src="assets/icons/rainbow-a.svg" alt="Home"></a>

            </div>
        </div>
    </div>
